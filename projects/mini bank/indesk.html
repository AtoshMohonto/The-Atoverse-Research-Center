<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>ðŸ’³ Mini Bank</header>
  <nav class="navbar">
    <ul>
      <li><a href="#" onclick="showModule('home')">Home</a></li>
      <li><a href="#" onclick="showModule('deposit')">Deposit</a></li>
      <li><a href="#" onclick="showModule('withdraw')">Withdraw</a></li>
      <li><a href="#" onclick="showModule('history')">History</a></li>
      <li><a href="#" onclick="showModule('settings')">Settings</a></li>
    </ul>
  </nav>

  <!-- Home Module (unchanged) -->
  <div class="card module" id="homeModule">
    <div class="balance">Balance: $<span id="balance">1000</span></div>
    <input type="number" id="amount" placeholder="Enter amount" />
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="resetBalance()">Reset Balance</button>
    <div class="message" id="message"></div>
    <div class="history">
      <h3>Transaction History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Deposit Module -->
  <div class="card module" id="depositModule" style="display:none;">
    <h2>Deposit Funds</h2>
    <input type="number" id="depositAmount" placeholder="Enter deposit amount" />
    <select id="depositMethod">
      <option value="cash">Cash</option>
      <option value="cheque">Cheque</option>
      <option value="online">Online Transfer</option>
    </select>
    <button onclick="deposit()">Deposit</button>
    <div class="message" id="depositMessage"></div>
  </div>

  <!-- Withdraw Module -->
  <div class="card module" id="withdrawModule" style="display:none;">
    <h2>Withdraw Funds</h2>
    <input type="number" id="withdrawAmount" placeholder="Enter withdraw amount" />
    <select id="withdrawMethod">
      <option value="atm">ATM</option>
      <option value="counter">Counter</option>
      <option value="online">Online Transfer</option>
    </select>
    <button onclick="withdraw()">Withdraw</button>
    <div class="message" id="withdrawMessage"></div>
  </div>

  <!-- History Module -->
  <div class="card module" id="historyModule" style="display:none;">
    <h2>Transaction History</h2>
    <ul id="fullHistoryList"></ul>
    <button onclick="clearHistory()">Clear History</button>
  </div>

  <!-- Settings Module -->
  <div class="card module" id="settingsModule" style="display:none;">
    <h2>Settings</h2>
    <label for="initialBalance">Set Initial Balance:</label>
    <input type="number" id="initialBalance" placeholder="e.g. 1000" />
    <button onclick="setInitialBalance()">Set Balance</button>
    <label>
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
      Dark Mode
    </label>
    <div class="message" id="settingsMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
